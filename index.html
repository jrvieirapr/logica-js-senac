<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação e Java Script</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="p-4 bg-ligth">

    <div class="container">
        <h2 class="mb-4">
            Agenda de Contatos
        </h2>
        <div class="row mb-3 g-2">
            <div class="col-sm-5">
                <input type="text" id="nome" placeholder="Nome" class="form-control">
            </div>
            <div class="col-sm-5">
                <input type="text" id="telefone" placeholder="Telefone" class="form-control">
            </div>
            <div class="col-sm-5">
                <button id="adcionar" class="btn btn-primary w-100">
                    Adicionar
                </button>
            </div>
        </div>
        <!-- inserir tabela -->
        <table class="table table-bordered 
        table-hover bg-white">
            <!-- cabecalho -->
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
        </table>
    </div>
    <script src="eventos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
